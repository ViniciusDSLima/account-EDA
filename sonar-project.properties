# Configuração do SonarQube para o projeto Account EDA
sonar.projectKey=account-eda
sonar.projectName=Account EDA
sonar.projectVersion=1.0.0

# Caminhos do código fonte - apenas use cases (application layer)
sonar.sources=internal/application
sonar.tests=internal/application/command,internal/application/query

# Exclusões de arquivos
sonar.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**,**/*.pb.go,**/migrations/**,**/event/handlers/**

# Configurações de cobertura de testes
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-results.xml

# Configurações de qualidade
sonar.coverage.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**,**/*.pb.go,**/migrations/**,**/event/handlers/**

# Limites de qualidade
sonar.coverage.minimum=80
sonar.duplicated_lines_density.maximum=3
sonar.ncloc.language.suffixes=.go

# Configurações específicas do Go
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml
sonar.go.govet.reportPaths=govet-report.xml

# Configurações de segurança
sonar.security.hotspots.onlySecurityHotspots=true

# Configurações de manutenibilidade
sonar.code_smells.enabled=true
sonar.bugs.enabled=true
sonar.vulnerabilities.enabled=true

# Configurações de duplicação
sonar.cpd.go.minimumtokens=100
sonar.cpd.go.minimumlines=10

# Configurações de complexidade
sonar.complexity.max=10
sonar.function.complexity.max=10

# Configurações de tamanho
sonar.filesize.max=1000
sonar.lines.max=1000

# Configurações de comentários
sonar.comment.ratio.minimum=20

# Configurações de testes
sonar.test.exclusions=**/*_test.go
sonar.test.inclusions=**/*_test.go

# Configurações de relatórios
sonar.report.export.path=sonar-report.json
